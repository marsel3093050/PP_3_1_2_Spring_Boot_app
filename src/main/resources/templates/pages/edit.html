<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="firstName"> Enter name   </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color:red"th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
    <br/>
    <br/>
    <label for="lastName"> Enter surname </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red"th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Surname Error</div>
    <br/>
    <br/>
    <label for="email"> Enter email </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red"th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <br/>

    <input type="submit" value="Update!"/>

</form>

</body>
</html>
